{% extends 'base_layout.html' %}

{% block content %}
<h1>USER LOGIN</h1>
<form class="site-form" action="{% url 'accounts:log_in' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    {%if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Sign In">
</form>
{% endblock content %}
