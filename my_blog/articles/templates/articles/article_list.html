{% extends 'base_layout.html' %}



{% block content %}
<div class="my-list">
    <h1>Articles List</h1>
    <div class="articles-list">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}" class="my-title">{{article.title}}</a></h2>
            <p >{{article.snippet}}</p>
            <p>{{article.date}}</p>
            <p class="author">Created by - {{article.author}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
